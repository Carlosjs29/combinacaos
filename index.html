<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Combina ou não?</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h1>Combina ou não? 🔮</h1>
    <p class="sub">Digite dois nomes e descubra o destino dessa dupla.</p>

    <div class="row">
      <div>
        <label for="nome1">Primeiro nome</label>
        <input id="nome1" type="text" placeholder="Ex.: Fabiana" autocomplete="off" />
      </div>
      <div>
        <label for="nome2">Segundo nome</label>
        <input id="nome2" type="text" placeholder="Ex.: Carlos" autocomplete="off" />
      </div>
    </div>
    <audio id="meuAudio" autoplay loop>
      <source src="George Michael - Careless Whisper (Instrumental - Official Audio).mp3" type="audio/mpeg"> 
    </audio>
    
    <button id="verificar">Ver se combina</button>
    <div id="resultado" class="result">Resultado aparece aqui ✨</div>
    <p class="muted">Regra: se for <strong>Fabiana</strong> + <strong>Carlos</strong>, mostra a frase especial. Qualquer outro par = “sem graça”.</p>
  </main>

</body>
<script src="js.js"></script>
</html>
